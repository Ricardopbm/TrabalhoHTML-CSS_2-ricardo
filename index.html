<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <title>Mercado do Povo</title>
</head>

<body>
  <header>
    <h1>Mercado do Povo</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Itens</a></li>
      <li><a href="#">Carrinho</a></li>
      <li><a href="#">Ajuda</a></li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>Principais Produtos</h2>
      <ul class='produtos'>
        <li class='produtos-coluna'>
          <ul class='produtos-linha'>
            <li>
              <figure>
                <img width='100' src="img/arroz.png" alt="Arroz">
                <figcaption>Arroz pronto integral 250g <br> R$6,90</figcaption>
              </figure>
            </li>
            <li>
              <figure>
                <img width='100' src="img/feijao.png" alt="Feijão">
                <figcaption>Feijão preto 1kg <br> R$8,29</figcaption>
              </figure>
            </li>
          </ul>
        </li>
        <li class='produtos-coluna'>
          <ul class='produtos-linha'>
            <li>
              <figure>
                <img width='100' src="img/fandangos.webp" alt="fandangos">
                <figcaption>Salgado Fandangos 150g <br> R$6,29</figcaption>
              </figure>
            </li>
            <li>
              <figure>
                <img width='100' src="img/cafe.webp" alt="Café">
                <figcaption>Café Melita Tradicional 250g <br> R$18,90</figcaption>
              </figure>
            </li>
          </ul>
        </li>
      </ul>
      <div class='promocao'>
        <p>Promoção do dia</p>
      </div>
    </section>
  </main>
  <footer>
    <p>O mercado que vai até você</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
